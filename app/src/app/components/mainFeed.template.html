<div fxLayout="row wrap" class="whiteBox" fxLayoutAlign="center stretch" [fxShow]="true">
  <div fxLayout="column wrap" fxFlex="90" fxLayoutAlign="center center" [fxShow]="true">
    <div fxLayout="row wrap" style="width:100%; margin-top: 10px;" fxLayoutAlign="space-between center" [fxShow]="true">
      <div fxLayout="column wrap" fxFlex="11%" fxLayoutAlign="center center" [fxShow]="true"><img imgSrc="/Web/Facebook app Images/default-profile-picture.png" style="border-radius: 50%; " width="48px"></div>
      <div fxLayout="column wrap" fxFlex="87%" fxLayoutAlign="center center" [fxShow]="true">
        <div style="    width: 100%;">
          <input style=" color: #666666;
    border-radius: 30px;
    height: 48px;
    border-color: #666666;
    font-size: small;
    font-weight: bold;
    width: 98%;" placeholder="   Start a post">
        </div>
      </div>
    </div>
    <div fxLayout="row wrap" style="width:100%;     height: 50px; " fxLayoutAlign="space-between stretch" [fxShow]="true">
      <div fxLayout="column wrap" fxLayoutAlign="center center" [fxShow]="true" *ngFor="let icon of page.mainFeedIcons">
        <div fxLayout="row wrap" fxLayoutGap="5px" fxLayoutAlign="space-between center" [fxShow]="true">
          <mat-icon style="color: {{icon.color}};       font-size: 24px;">{{icon.name}}</mat-icon>
          <p fxHide.xs="true" style="    font-size: 16px;    color: #666666;     font-weight: bold;">
            {{icon.text}}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
